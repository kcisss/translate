<style>
    @font-face {
        font-family: 'sukhumvitset-text-webfont';
        src: url('../../fonts/sukhumvitset-text-webfont/sukhumvitset-text-webfont.woff') format('woff');
    }

    textarea {
        font-family: 'sukhumvitset-text-webfont', Fallback, sans-serif;
    }
</style>

<md-dialog aria-label="Mango (Fruit)" style="width:50%" mg-theme="ploypink">
    <md-dialog-content>
        <div class="md-dialog-content">
            <div>
                <h2>{{label}}</h2>

                <md-input-container class="md-block" style="margin-bottom:0px;">
                    <textarea aria-label="remark" disabled="disabled" ng-model="reason" rows="6" md-select-on-focus style="color:#000"></textarea>
                </md-input-container>
            </div>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <span flex></span>
        <md-button ng-click="cancel()">
            <span translate="close"></span>
        </md-button>
    </md-dialog-actions>
</md-dialog>
