<md-content layout="column" style="" flex>
    <md-subheader>{{getResult.length}} <span translate="project"></span></md-subheader>
    <div layout="row" style="font-size:14px;" layout-wrap layout-padding>
        <md-card ng-repeat="list in getResult | orderBy:'Name' track by $index" flex="20" style="height:200px;max-width:24%;padding:0px;">
            <a href="#!/project/reunit/{{list.Id}}" style="height:100%;
                                                 overflow:hidden;
                                                 background-image: url({{list.CoverPhoto}});
                                                 background-position: center center;
                                                 background-size: cover;">
            </a>
            <md-card-actions layout="row" layout-align="end center">
                <span>{{list.Name}}</span>
                <div flex></div>
            </md-card-actions>
        </md-card>
    </div>
</md-content>
